<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <div class="container">
      <form id="form-input">
        <input type="text" placeholder="Enter your City" id="search-text-input" />
      </form>
      <div class="input">
        <button type="Submit" form="form-input">Search</button>
        &NonBreakingSpace;
        <button type="Submit" id="currentbutton">Current</button>
      </div>
      <br />
      <h1>
        Saturday, July 9th
      </h1>
      <h2>
        10:00
      </h2>
      <h3>
        Toronto,ON
      </h3>
      <img src="Sun.jpg" alt="sunny" width="100px" class="sat" />
      <h4>
        <span class="temperature">28</span>
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </h4>
      <p id="status">
        test
      </p>
      <hr />
      <div class="row">
        <div class="col-md-2">Sunday</div>
        <div class="col-md-2">Monday</div>
        <div class="col-md-2">Tuesday</div>
        <div class="col-md-2">Wednesday</div>
        <div class="col-md-2">Thursday</div>
        <div class="col-md-2">Friday</div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <img src="Sun.jpg" alt="Sunny" width="45px" />
        </div>
        <div class="col-md-2">
          <img src="Sunny with clouds.jpg" alt="cloudy" width="50px" />
        </div>
        <div class="col-md-2">
          <img src="rain.png" alt="rain" width="40px" />
        </div>
        <div class="col-md-2">
          <img src="Sunny with clouds.jpg" alt="cloudy" width="50px" />
        </div>
        <div class="col-md-2">
          <img src="Sun.jpg" alt="Sunny" width="45px" />
        </div>
        <div class="col-md-2">
          <img src="Sun.jpg" alt="Sunny" width="45px" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">26℃/79℉</div>
        <div class="col-md-2">29℃/84℉</div>
        <div class="col-md-2">24℃/75℉</div>
        <div class="col-md-2">25℃/77℉</div>
        <div class="col-md-2">28℃/82℉</div>
        <div class="col-md-2">29℃/84℉</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
